<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments — Herco Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/admin/admin.css">
  <style>
    body { display: flex; }
    .layout-wrapper { display: flex; width: 100%; }
    #app { display: contents; }
  </style>
</head>
<body>

<div id="app">
  <div class="page-header">
    <div>
      <h1 class="page-title">Payments</h1>
      <p class="page-sub">Track all payment records and balances</p>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card" style="--accent:#10b981">
      <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
      <div class="stat-info">
        <span class="stat-value" id="statPaidTotal">₱0</span>
        <span class="stat-label">Total Collected</span>
      </div>
    </div>
    <div class="stat-card" style="--accent:#f59e0b">
      <div class="stat-icon"><i class="fas fa-hourglass-half"></i></div>
      <div class="stat-info">
        <span class="stat-value" id="statUnpaidTotal">₱0</span>
        <span class="stat-label">Remaining Balance</span>
      </div>
    </div>
  </div>

  <div class="card mt-6">
    <div class="table-wrap">
      <table class="data-table">
        <thead>
          <tr>
            <th>Booking Ref</th><th>Customer</th><th>Amount</th><th>Paid</th>
            <th>Balance</th><th>Type</th><th>Status</th><th>Date</th>
          </tr>
        </thead>
        <tbody id="paymentsTableBody">
          <tr><td colspan="8"><div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>Loading...</p></div></td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="/admin/admin-layout.js"></script>
<script>
  AdminLayout.init({ activePage: 'payments', breadcrumb: 'Payments' });

  const { statusBadge, formatCurrency, formatDateTime } = AdminLayout;
  const setText = (id, val) => { const el = document.getElementById(id); if (el) el.textContent = val; };

  async function loadPayments() {
    const tbody = document.getElementById('paymentsTableBody');
    try {
      const res  = await fetch('/api/admin/payments');
      const data = await res.json();
      if (!data.success || !data.data.length) {
        tbody.innerHTML = `<tr><td colspan="8"><div class="empty-state"><i class="fas fa-receipt"></i><p>No payment records</p></div></td></tr>`;
        return;
      }
      let totalPaid = 0, totalBalance = 0;
      tbody.innerHTML = data.data.map(p => {
        totalPaid    += Number(p.amount_paid || 0);
        totalBalance += Number(p.remaining_balance || 0);
        return `
          <tr>
            <td><strong>${p.reference_code || '—'}</strong></td>
            <td>${p.guest_name || p.user_name || '—'}</td>
            <td>${formatCurrency(p.amount)}</td>
            <td><strong style="color:var(--success)">${formatCurrency(p.amount_paid)}</strong></td>
            <td>${p.remaining_balance > 0
              ? `<strong style="color:var(--warning)">${formatCurrency(p.remaining_balance)}</strong>`
              : '—'}</td>
            <td>${p.payment_type === 'full'
              ? '<span class="status-badge status-confirmed">Full</span>'
              : '<span class="status-badge status-pending">Down Payment</span>'}</td>
            <td>${statusBadge(p.status)}</td>
            <td>${formatDateTime(p.paid_at)}</td>
          </tr>`;
      }).join('');
      setText('statPaidTotal',   formatCurrency(totalPaid));
      setText('statUnpaidTotal', formatCurrency(totalBalance));
    } catch (err) {
      console.error('Load payments error:', err);
      tbody.innerHTML = `<tr><td colspan="8"><div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Failed to load payments</p></div></td></tr>`;
    }
  }

  loadPayments();
</script>
</body>
</html>
