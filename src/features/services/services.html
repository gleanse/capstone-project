<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>
  <link rel="stylesheet" href="/css/output.css">
  <link rel="stylesheet" href="/styles/custom.css">
  <link rel="stylesheet" href="/phosphor/regular/style.css">
</head>
<body class="bg-[#0a0a0a] min-h-screen text-white overflow-x-hidden">

  <!-- Header -->
  <header class="sticky top-0 z-50 border-b border-white/10 px-4 sm:px-6 py-4 sm:py-5 flex items-center gap-3 animate-slideDown bg-[#0a0a0a]">
    <h1
      class="text-2xl tracking-widest uppercase font-bold bg-gradient-to-r from-white to-white/40 bg-clip-text text-transparent"
      style="font-family:'Bebas Neue',sans-serif;">
      Herco Detailing Garage
    </h1>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-6 py-12 relative z-10">

    <div class="mb-10 animate-fadeUp">
      <h2 class="text-5xl font-bold mb-2 tracking-wide" style="font-family:'Bebas Neue',sans-serif;">Our Services</h2>
      <p class="text-white/50 text-sm font-light">Choose a service to get started</p>
    </div>

    <div id="services" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Skeleton placeholders while loading -->
      <div class="bg-white/5 border border-white/10 rounded-2xl overflow-hidden">
        <div class="skeleton-img w-full h-48"></div>
        <div class="p-6 flex flex-col gap-3">
          <div class="skeleton-line h-3 rounded-full" style="width:60%"></div>
          <div class="skeleton-line h-3 rounded-full" style="width:90%"></div>
          <div class="skeleton-line h-3 rounded-full" style="width:75%"></div>
        </div>
      </div>
      <div class="bg-white/5 border border-white/10 rounded-2xl overflow-hidden">
        <div class="skeleton-img w-full h-48"></div>
        <div class="p-6 flex flex-col gap-3">
          <div class="skeleton-line h-3 rounded-full" style="width:55%"></div>
          <div class="skeleton-line h-3 rounded-full" style="width:85%"></div>
          <div class="skeleton-line h-3 rounded-full" style="width:70%"></div>
        </div>
      </div>
      <div class="bg-white/5 border border-white/10 rounded-2xl overflow-hidden">
        <div class="skeleton-img w-full h-48"></div>
        <div class="p-6 flex flex-col gap-3">
          <div class="skeleton-line h-3 rounded-full" style="width:65%"></div>
          <div class="skeleton-line h-3 rounded-full" style="width:80%"></div>
          <div class="skeleton-line h-3 rounded-full" style="width:60%"></div>
        </div>
      </div>
    </div>

  </main>

  <script>
    fetch('/api/services/list')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('services');
        container.innerHTML = '';
        data.data.forEach((service, i) => {
          const card = document.createElement('div');
          card.className = 'service-card animate-card bg-white/5 border border-white/10 rounded-2xl overflow-hidden hover:border-red-500 hover:-translate-y-1 transition-all duration-300 cursor-default group relative';
          card.style.animationDelay = `${i * 0.1}s`;
          card.innerHTML = /* html */`
            <div class="card-img-wrap relative overflow-hidden">
              <img src="${service.image_url}" alt="${service.name}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-500 brightness-[0.85] group-hover:brightness-100">
            </div>
            <div class="p-6 relative z-10">
              <div class="flex items-center gap-2 mb-3">
                <i class="ph ph-wrench text-red-500 text-xl group-hover:rotate-12 transition-transform duration-300"></i>
                <h3 class="text-xl font-semibold">${service.name}</h3>
              </div>
              <p class="text-white/50 text-sm mb-4 leading-relaxed">${service.description}</p>
              <p class="text-red-500 font-semibold mb-4">Starting at ₱${service.price}</p>
              <div class="border-t border-white/10 pt-4">
                <p class="text-xs text-white/30 uppercase tracking-widest mb-2">Variants</p>
                <div class="flex flex-col gap-2">
                  ${service.variants.map(v => /* html */`
                    <div class="flex justify-between items-center text-sm">
                      <span class="text-white/70">${v.name}</span>
                      <span class="text-white font-medium">₱${v.price}</span>
                    </div>
                  `).join('')}
                </div>
              </div>
              <button class="cursor-pointer book-btn mt-6 w-full bg-red-600 hover:bg-red-700 active:scale-95 text-white font-semibold py-2 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 relative overflow-hidden">
                <i class="ph ph-calendar"></i>
                Book Now
              </button>
            </div>
          `;
          container.appendChild(card);
          card.querySelector('.book-btn').addEventListener('click', () => {
            window.location.href = `/booking/${service.id}`;
          });
        });
      });
  </script>

</body>
</html>
